<ion-header>
  <ion-toolbar>
    <ion-title>Lista Camion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="camion-tab-container">
    <ion-grid class="ion-grid-custom">
      <ion-row>
        <ion-col>
          <span>Truck Code</span>
        </ion-col>
        <ion-col>
          <span>Description</span>
        </ion-col>
        <ion-col class="ion-text-center">
          <span>Position</span>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let camion of camionsArray; let i = index">
        <ion-col class="ion-text-center">
          <span>{{camion.truckCode}}</span>
        </ion-col>
        <ion-col>
          <span>{{camion.truckDescr}}</span>
        </ion-col>
        <ion-col class="ion-text-center">
          <span>{{camion.position}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
